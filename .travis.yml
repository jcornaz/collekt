language: java

addons:
  sonarcloud:
    organization: "jcornaz-github"

branches:
  only:
    - master
    - /^release.*$/

jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper/dists
    - $HOME/.m2/repository

script:
  - sonar-scanner